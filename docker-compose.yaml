services:
  mongo:
    image: mongo:4.4
    container_name: oxossi_mongo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: lhs
      MONGO_INITDB_ROOT_PASSWORD: batata123
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    networks:
      - oxossi-net
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand({ping: 1})' | mongo admin --quiet"]
      interval: 15s
      timeout: 10s
      retries: 10

  mongo-express:
    image: mongo-express
    container_name: oxossi_mongo_express
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./config.js:/app/config.js
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: lhs
      ME_CONFIG_MONGODB_ADMINPASSWORD: batata123
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_URL: mongodb://lhs:batata123@mongo:27017/
      ME_CONFIG_SITE_BASEURL: /mongo-express
      ME_CONFIG_BASICAUTH: true 
    networks:
      - oxossi-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oxossi_api_web
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src/pdfs:/app/src/pdfs:ro
      - ./logs:/app/logs:z
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - oxossi-net
    command: gunicorn -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:8000 src.api.app_new:app

  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oxossi_indexer
    restart: on-failure
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - MONGODB_CONNECTION_STRING=${MONGODB_CONNECTION_STRING}
    volumes:
      - ./src/pdfs:/app/src/pdfs:ro
      - ./logs:/app/logs:z
    command: python src/indexer/run_indexer.py

networks:
  oxossi-net:
    driver: bridge

volumes:
  mongo_data:
    name: oxossi_mongo_data
